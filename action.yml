name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  files-to-sync:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.files-to-sync }}